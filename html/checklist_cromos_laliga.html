<body>
    <div class="container">
        <div class="header">
            <h1>LaLiga 2025-26</h1>
            <p class="subtitle">Checklist de Cromos</p>
            <div style="margin-top: 1rem; display: flex; gap: 1rem; justify-content: center;">
                <a href="repes_cromos_laliga.html" style="display: inline-block; padding: 0.75rem 1.5rem; background: #e53e3e; color: white; text-decoration: none; border-radius: 0; font-weight: 600; font-size: 0.95rem; transition: background-color 0.2s;" onmouseover="this.style.background='#c53030'" onmouseout="this.style.background='#e53e3e'">üîÑ Gestionar Repes</a>
                <a href="estadisticas_cromos_laliga.html" style="display: inline-block; padding: 0.75rem 1.5rem; background: #3182ce; color: white; text-decoration: none; border-radius: 0; font-weight: 600; font-size: 0.95rem; transition: background-color 0.2s;" onmouseover="this.style.background='#2c5aa0'" onmouseout="this.style.background='#3182ce'">üìä Ver Estad√≠sticas</a>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCromos">0</div>
                <div class="stat-label">Total Cromos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="cromosObtenidos">0</div>
                <div class="stat-label">Obtenidos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="porcentaje">0%</div>
                <div class="stat-label">Completado</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="cromosFaltantes">0</div>
                <div class="stat-label">Faltantes</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-row">
            <div class="filter-group">
                    <label for="searchInput">Buscar por nombre:</label>
                    <input type="text" id="searchInput" placeholder="Escribe el nombre de la carta...">
                </div>
            </div>
            <div class="filter-row">
            <div class="filter-group">
                    <label for="equipoFilter">Equipo</label>
                    <select id="equipoFilter">
                    <option value="">Todos los equipos</option>
                </select>
                </div>
                <div class="filter-group">
                    <label for="seccionFilter">Secci√≥n</label>
                    <select id="seccionFilter">
                    <option value="">Todas las secciones</option>
                </select>
                </div>
                <div class="filter-group">
                    <label for="edicionFilter">Edici√≥n</label>
                    <select id="edicionFilter">
                    <option value="">Todas las ediciones</option>
                </select>
                </div>
                <button class="reset-btn" onclick="resetFilters()">Limpiar Filtros</button>
                <button class="save-btn" onclick="saveProgress()">Guardar Progreso</button>
            </div>
        </div>

        <div id="cromosContainer" class="cromos-list">
            <div class="loading">Cargando cromos...</div>
        </div>
    </div>

    <script>
        let cromosData = [];
        let filteredCromos = [];
        let cromosObtenidos = JSON.parse(localStorage.getItem('cromosObtenidos')) || [];
        
        // Funci√≥n para verificar y restaurar localStorage si es necesario
        function checkAndRestoreLocalStorage() {
            const stored = localStorage.getItem('cromosObtenidos');
            
            if (stored === null) {
                localStorage.setItem('cromosObtenidos', JSON.stringify([]));
            } else {
                try {
                    const parsed = JSON.parse(stored);
                    if (!Array.isArray(parsed)) {
                        localStorage.setItem('cromosObtenidos', JSON.stringify([]));
                        cromosObtenidos = [];
                    }
                } catch (e) {
                    localStorage.setItem('cromosObtenidos', JSON.stringify([]));
                    cromosObtenidos = [];
                }
            }
        }
        
        // Verificar localStorage al cargar
        checkAndRestoreLocalStorage();
        
        // Funci√≥n para cargar progreso desde archivo JSON
        async function loadProgressFromFile() {
            try {
                // Buscar el archivo de progreso fijo
                const response = await fetch('progreso_cromos_laliga.json');
                if (response.ok) {
                    const progressData = await response.json();
                    
                    // Extraer los n√∫meros de las cartas obtenidas
                    const cartasObtenidas = progressData.cartas
                        .filter(carta => carta.obtenida)
                        .map(carta => carta.numero);
                    
                    // Actualizar el array global
                    cromosObtenidos = cartasObtenidas;
                    
                    // Guardar en localStorage
                    localStorage.setItem('cromosObtenidos', JSON.stringify(cromosObtenidos));
                    
                    console.log(`Progreso cargado desde progreso_cromos_laliga.json: ${cartasObtenidas.length} cartas obtenidas`);
                    
                    // Mostrar notificaci√≥n visual
                    showNotification(`Progreso cargado: ${cartasObtenidas.length} cartas obtenidas`, 'success');
                    
                    return true;
                }
                
                console.log('No se encontr√≥ el archivo de progreso');
                return false;
                
            } catch (error) {
                console.log('Error al cargar archivo de progreso:', error);
                return false;
            }
        }
        
        // Funci√≥n para guardar el progreso en un archivo JSON
        function saveProgress() {
            try {
                // Crear un objeto con el estado actual de todas las cartas
                const progressData = {
                    fecha: new Date().toISOString(),
                    totalCartas: cromosData.length,
                    cartasObtenidas: cromosObtenidos.length,
                    porcentaje: Math.round((cromosObtenidos.length / cromosData.length) * 100),
                    cartas: cromosData.map(cromo => ({
                        numero: cromo.numero,
                        nombre: cromo.nombre,
                        equipo: cromo.equipo,
                        seccion: cromo.seccion,
                        obtenida: cromosObtenidos.includes(cromo.numero)
                    }))
                };
                
                // Convertir a JSON
                const jsonString = JSON.stringify(progressData, null, 2);
                
                // Crear y descargar el archivo (siempre con el mismo nombre)
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'progreso_cromos_laliga.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Mostrar confirmaci√≥n
                alert(`Progreso guardado exitosamente!\n\nCartas obtenidas: ${cromosObtenidos.length}/${cromosData.length}\nPorcentaje: ${Math.round((cromosObtenidos.length / cromosData.length) * 100)}%`);
                
            } catch (error) {
                console.error('Error al guardar progreso:', error);
                alert('Error al guardar el progreso. Int√©ntalo de nuevo.');
            }
        }
        
        // Hacer la funci√≥n global
        window.saveProgress = saveProgress;
        
        // Funci√≥n para mostrar notificaciones
        function showNotification(message, type = 'info') {
            // Crear elemento de notificaci√≥n
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            // Estilos para la notificaci√≥n
            notification.style.cssText = `
                position: fixed;
                top: 20px;

        async function loadCromosData() {
            try {
                cromosData = cromosDataEmbedded;
                filteredCromos = [...cromosData];
                
                // Ordenar siempre por n√∫mero
                filteredCromos.sort((a, b) => a.numero - b.numero);
                
                // Intentar cargar progreso desde archivo
                await loadProgressFromFile();
                
            populateFilters();
                renderCromos();
            updateStats();
                // Guardar dataset completo en localStorage para otras p√°ginas (estad√≠sticas)
                try {
                    localStorage.setItem('cromosDataFull', JSON.stringify(cromosData));
                } catch (e) {
                    console.warn('No se pudo guardar cromosDataFull en localStorage');
                }
                
            } catch (error) {
                console.error('Error al cargar cromos:', error);
                document.getElementById('cromosContainer').innerHTML = 
                    '<div class="error">Error al cargar los datos de cromos</div>';
            }
        }

        // Funci√≥n para poblar los filtros
        function populateFilters() {
            // Orden personalizado de equipos
            const equipoOrder = [
                'DEPORTIVO ALAV√âS',
                'ATHLETIC CLUB',
                'ATL√âTICO DE MADRID',
                'FC BARCELONA',
                'REAL BETIS',
                'RC CELTA',
                'ELCHE CF',
                'RCD ESPANYOL',
                'GETAFE CF',
                'GIRONA  FC',
                'LEVANTE UD',
                'REAL MADRID',
                'RCD MALLORCA',
                'C.A. OSASUNA',
                'REAL OVIEDO',
                'RAYO VALLECANO',
                'REAL SOCIEDAD',
                'SEVILLA FC',
                'VALENCIA CF',
                'VILLARREAL CF'
            ];
            
            const equipos = [...new Set(cromosData.map(c => c.equipo))].sort((a, b) => {
                const indexA = equipoOrder.indexOf(a);
                const indexB = equipoOrder.indexOf(b);
                return indexA - indexB;
            });
            
            // Orden personalizado de secciones
            const seccionOrder = [
                'ADN LA LIGA / SUPERKIDS',
                'Jugadores',
                'Mister Cero',
                'Mix',
                'Ultimos fichajes',
                'Extra Gold'
            ];
            
            const secciones = [...new Set(cromosData.map(c => c.seccion))].sort((a, b) => {
                const indexA = seccionOrder.indexOf(a);
                const indexB = seccionOrder.indexOf(b);
                return indexA - indexB;
            });

            const ediciones = [...new Set(cromosData.map(c => c.edicion))].sort();
            
            populateSelect('equipoFilter', equipos);
            populateSelect('seccionFilter', secciones);
            populateSelect('edicionFilter', ediciones);
        }

        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            let defaultText = 'Todos los equipos';
            if (selectId === 'seccionFilter') defaultText = 'Todas las secciones';
            else if (selectId === 'edicionFilter') defaultText = 'Todas las ediciones';
            
            select.innerHTML = `<option value="">${defaultText}</option>`;
            
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        // Funci√≥n para aplicar filtros
        function applyFilters() {
            const equipo = document.getElementById('equipoFilter').value;
            const seccion = document.getElementById('seccionFilter').value;
            const edicion = document.getElementById('edicionFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

            filteredCromos = cromosData.filter(cromo => {
                const matchesEquipo = !equipo || cromo.equipo === equipo;
                const matchesSeccion = !seccion || cromo.seccion === seccion;
                const matchesEdicion = !edicion || cromo.edicion === edicion;
                const matchesSearch = !searchTerm || cromo.nombre.toLowerCase().startsWith(searchTerm);
                
                return matchesEquipo && matchesSeccion && matchesEdicion && matchesSearch;
            });

            // Ordenar siempre por n√∫mero
            filteredCromos.sort((a, b) => a.numero - b.numero);
            
            renderCromos();
            updateStats();
        }

        // Funci√≥n para resetear filtros
        function resetFilters() {
            document.getElementById('equipoFilter').value = '';
            document.getElementById('seccionFilter').value = '';
            document.getElementById('edicionFilter').value = '';
            document.getElementById('searchInput').value = '';
            
            filteredCromos = [...cromosData];
            filteredCromos.sort((a, b) => a.numero - b.numero);
            
            renderCromos();
            updateStats();
        }

        // Funci√≥n para renderizar cromos
        // Funci√≥n para obtener la clase CSS seg√∫n la secci√≥n
        function getSeccionClass(seccion) {
            const seccionLower = seccion.toLowerCase();
            
            if (seccionLower.includes('jugadores')) {
                return 'jugadores';
            } else if (seccionLower.includes('mister cero')) {
                return 'mister-cero';
            } else if (seccionLower.includes('mix')) {
                return 'mix';
            } else if (seccionLower.includes('adn') || seccionLower.includes('superkids')) {
                return 'adn-superkids';
            } else if (seccionLower.includes('extra gold')) {
                return 'extra-gold';
            } else if (seccionLower.includes('ultimos fichajes')) {
                return 'ultimos-fichajes';
            }
            
            return 'jugadores'; // Por defecto
        }

        function renderCromos() {
            const container = document.getElementById('cromosContainer');
            
            if (filteredCromos.length === 0) {
                container.innerHTML = '<div class="loading">No se encontraron cromos con los filtros aplicados</div>';
                return;
            }

            container.innerHTML = filteredCromos.map(cromo => {
                const isObtenido = cromosObtenidos.includes(cromo.numero);
                const logoPath = teamLogos[cromo.equipo];
                const teamColor = teamColors[cromo.equipo] || '#FFFFFF';
                const teamInitials = cromo.equipo.split(' ').map(word => word[0]).join('').substring(0, 3);
                
                // Si la carta est√° obtenida, no aplicar colores del equipo
                let cardStyle = '';
                let textColor = '#FFFFFF';
                
                if (!isObtenido) {
                    // Verificar si tiene m√∫ltiples colores
                    const hasMultipleColors = teamColor.includes(',');
                    
                    if (hasMultipleColors) {
                        const colors = teamColor.split(',').map(c => c.trim());
                        
                        // Determinar color de texto basado en el primer color
                        textColor = colors[0] === '#FFFFFF' || colors[0] === '#FFD700' ? '#000000' : '#FFFFFF';
                        
                        if (colors.length === 2) {
                            // Dos colores - mitad y mitad
                            cardStyle = `background: linear-gradient(90deg, ${colors[0]} 50%, ${colors[1]} 50%); color: ${textColor};`;
                        } else if (colors.length === 3) {
                            // Tres colores - tercios
                            cardStyle = `background: linear-gradient(90deg, ${colors[0]} 33.33%, ${colors[1]} 33.33%, ${colors[1]} 66.66%, ${colors[2]} 66.66%); color: ${textColor};`;
                        }
                    } else {
                        // Color √∫nico
                        textColor = teamColor === '#FFFFFF' || teamColor === '#FFD700' ? '#000000' : '#FFFFFF';
                        cardStyle = `background-color: ${teamColor}; color: ${textColor};`;
                    }
                }
                
                return `
                    <div class="cromo-card ${isObtenido ? 'obtenido' : ''}" 
                         onclick="toggleCromo(${cromo.numero})"
                         style="${cardStyle}">
                        <div class="cromo-left">
                            <div class="cromo-numero" style="background-color: ${isObtenido ? '#FFFFFF' : (textColor === '#FFFFFF' ? '#333333' : '#FFFFFF')}; color: ${isObtenido ? '#059669' : (textColor === '#FFFFFF' ? '#FFFFFF' : '#333333')};">${cromo.numero}</div>
                            ${logoPath ? 
                                `<img src="${logoPath}" alt="${cromo.equipo}" class="team-logo" onerror="this.className='team-logo missing'; this.textContent='${teamInitials}'">` :
                                `<div class="team-logo missing">${teamInitials}</div>`
                            }
                            <div class="cromo-nombre">${cromo.nombre}${cromo.seccion !== 'Extra Gold' ? ` <span class="cromo-nc">(NC: ${cromo.nc || 'N/A'})</span>` : ''}</div>
                        </div>
                        <div class="cromo-right">
                            <span class="cromo-edicion">${cromo.edicion}¬™</span>
                            <span class="cromo-seccion ${getSeccionClass(cromo.seccion)}">${cromo.seccion}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Funci√≥n para alternar estado de cromo
        function toggleCromo(numero) {
            const index = cromosObtenidos.indexOf(numero);
            if (index > -1) {
                cromosObtenidos.splice(index, 1);
            } else {
                cromosObtenidos.push(numero);
            }
            
            localStorage.setItem('cromosObtenidos', JSON.stringify(cromosObtenidos));
            renderCromos();
            updateStats();
        }

        // Funci√≥n para actualizar estad√≠sticas
        function updateStats() {
            const total = filteredCromos.length;
            const obtenidos = filteredCromos.filter(c => cromosObtenidos.includes(c.numero)).length;
            const porcentaje = total > 0 ? Math.round((obtenidos / total) * 100) : 0;
            const faltantes = total - obtenidos;

            document.getElementById('totalCromos').textContent = total;
            document.getElementById('cromosObtenidos').textContent = obtenidos;
            document.getElementById('porcentaje').textContent = porcentaje + '%';
            document.getElementById('cromosFaltantes').textContent = faltantes;
        }
        
        // Funci√≥n para generar estad√≠sticas por equipos
        function generateTeamStats() {
            const teamStatsContainer = document.getElementById('teamStats');

                        total: 0,
                        obtenidos: 0,
                        logo: teamLogos[cromo.equipo] || null

                teamStats[cromo.equipo].total++;

                    teamStats[cromo.equipo].obtenidos++;

            });
            
            // Orden personalizado de equipos
            const equipoOrder = [

            // Generar HTML para cada equipo
            teamStatsContainer.innerHTML = equipoOrder.map(equipo => {
                const stats = teamStats[equipo];

                const porcentaje = stats.total > 0 ? Math.round((stats.obtenidos / stats.total) * 100) : 0;

                return `
                    <div class="team-stat-card">

                        </div>
                        <div class="team-stat-percentage">${porcentaje}% (${stats.obtenidos}/${stats.total})</div>
                    </div>
                `;

                'Mister Cero': { icon: 'üéØ', color: '#FF6B35' },
                'Mix': { icon: 'üé®', color: '#FFD700' },
                'Ultimos fichajes': { icon: 'üÜï', color: '#10B981' },
                'Extra Gold': { icon: '‚ú®', color: '#FFD700' }
            };
            
            // Orden de secciones
            const seccionOrder = [
                'Jugadores',
                'ADN LA LIGA / SUPERKIDS',
                'Mister Cero',
                'Mix',
                'Ultimos fichajes',
                'Extra Gold'
            ];
            
            // Generar HTML para cada secci√≥n
            sectionStatsContainer.innerHTML = seccionOrder.map(seccion => {
                const stats = sectionStats[seccion];
                if (!stats) return '';
                
                const porcentaje = stats.total > 0 ? Math.round((stats.obtenidos / stats.total) * 100) : 0;
                const style = sectionStyles[seccion] || { icon: 'üìã', color: '#6B7280' };
                
                return `
                    <div class="section-stat-card">
                        <div class="section-stat-header">
                            <div class="section-stat-icon" style="background-color: ${style.color}">${style.icon}</div>
                            <div class="section-stat-title">${seccion}</div>
                        </div>
                        <div class="section-stat-progress">
                            <div class="section-stat-progress-bar" style="width: ${porcentaje}%; background-color: ${style.color}"></div>
                        </div>
                        <div class="section-stat-info">
                            <span>${stats.obtenidos} de ${stats.total}</span>
                            <span>${porcentaje}%</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Event listeners para filtros
        document.getElementById('equipoFilter').addEventListener('change', applyFilters);
        document.getElementById('seccionFilter').addEventListener('change', applyFilters);
        document.getElementById('edicionFilter').addEventListener('change', applyFilters);
        document.getElementById('searchInput').addEventListener('input', applyFilters);

        // Inicializar
        loadCromosData();
    </script>
</body>
</html>
